{% extends 'default.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Редактировать новость{% else %}Создать новость{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
  </form>
  <a href="{% url 'news_list' %}">Вернуться к новостям</a>
{% endblock %}
